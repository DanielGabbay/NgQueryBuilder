<div class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen p-4 sm:p-6 md:p-8">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 max-w-screen-2xl mx-auto">
    
    <!-- OPTIONS PANEL -->
    <app-options-panel
      class="lg:col-span-1"
      [config]="config()"
      [theme]="theme()"
      [configOptions]="configOptions()"
      [t]="t()"
      (configChange)="onConfigChange($event)"
      (themeChange)="onThemeChange()">
    </app-options-panel>

    <!-- MAIN CONTENT -->
    <div class="lg:col-span-3">
      <header class="flex flex-wrap justify-between items-center mb-4 pb-4 border-b border-gray-200 dark:border-gray-700">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">{{ t().appTitle }}</h1>
        <div class="flex items-center gap-2">
          <h3 class="text-sm font-medium text-gray-500 dark:text-gray-400">{{ t().language }}</h3>
          <div class="flex items-center gap-1">
            <button 
              (click)="onLanguageChange('en')"
              [class]="'px-3 py-1 text-xs rounded-md ' + (translationService.currentLang() === 'en' ? 'bg-blue-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600')">
              EN
            </button>
            <button 
              (click)="onLanguageChange('he')"
              [class]="'px-3 py-1 text-xs rounded-md ' + (translationService.currentLang() === 'he' ? 'bg-blue-600 text-white shadow' : 'bg-gray-200 text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600')">
              HE
            </button>
          </div>
        </div>
      </header>

      <!-- Query Builder -->
      <main class="bg-white dark:bg-gray-800 p-2 sm:p-4 rounded-lg shadow-2xl">
        <app-query-builder 
          [group]="query()"
          [config]="config()"
          (queryChange)="onQueryChange($event)" />
      </main>

      <!-- Query Preview -->
      @if (config().showQueryPreview) {
        <app-query-preview 
          [query]="query()" 
          [t]="t()" />
      }
    </div>

  </div>
</div>
